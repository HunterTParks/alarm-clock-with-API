<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="display-time">

        </div>
      </div>
      <main class = "box">
        <form class="alarm" id = "test">
          <label for="hours">Set an Alarm</label>
          <input type="number" id = "hours" name="hours" max="12" min="0" placeholder="hours">
          <input type="number" id = "minutes" name="minutes" max="59" min="0" placeholder = "minutes">
          <select id="amorpm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <button type="submit" name="button">Submit</button>
        </form>
        <figure class="initially-hidden">
          <img src="https://media.giphy.com/media/F0Y7kjfHRl3a0/giphy.gif" alt="" />
          <figcaption><h1>WAKE UP!</h1></figcaption>
        </figure>
      </main>
    </div>
  </body>
</html>
